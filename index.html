<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Royale Overlay - Sincronizado</title>
    <!-- ComfyJS para Twitch Chat -->
    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
        }

        .games-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .game-item {
            position: relative;
            width: 80px;
            height: 80px;
            opacity: 0.4;
            transition: all 0.3s ease;
            filter: grayscale(80%) brightness(0.5);
        }

        .game-item.active {
            opacity: 1;
            filter: grayscale(0%) brightness(1.1) drop-shadow(0 0 15px rgba(0, 0, 0, 0.8));
            transform: scale(1.15);
        }

        .game-item.completed {
            opacity: 0.8;
            filter: grayscale(0%) brightness(0.9) drop-shadow(0px 0px 10px rgb(0, 255, 0));
        }

        .game-item.completed .game-counter {
            background: #1fe400;
            color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.9);
            padding: 0 5px;
        }

        .game-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
            background: rgba(20, 20, 30, 0.0);
        }

        .game-counter {
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            min-width: 32px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .game-item.active .game-counter {
            background: #000000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            padding: 0 5px;
        }

        .total-counter {
            position: relative;
            width: 80px;
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            padding: 0 5px;
        }

        .skull-icon {
            font-size: 36px;
            margin-bottom: 4px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        .total-number {
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            font-size: 30px;
            font-weight: bold;
            background: rgb(255 0 0 / 90%);
            border-radius: 30px;
            min-width: 50px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 8px rgb(255 0 0 / 50%);
            padding: 0 5px;
        }

        .status-indicator {
            display: none;
        }
    </style>
</head>
<body>
    <div class="games-container" id="gamesContainer">
        <!-- Los juegos se generarÃ¡n dinÃ¡micamente -->
    </div>

    <script>
        // ConfiguraciÃ³n de juegos
        const GAMES = {
            apex: { name: 'Apex Legends', logo: './logos/Apex.png' },
            warzone: { name: 'Warzone', logo: './logos/Warzone.png' },
            fortnite: { name: 'Fortnite', logo: './logos/Fortnite.png' },
            zerobuild: { name: 'Fortnite: Zero Build', logo: './logos/ZeroBuild.png' },
            pubg: { name: 'PUBG', logo: './logos/PUBG.png' },
            battlefield: { name: 'Battlefield', logo: './logos/Battlefield.png' },
            freefire: { name: 'Free Fire', logo: './logos/FreeFire.png' }
        };

        // Estado del overlay
        let state = {
            games: {},
            activeGame: null,
            completedGames: new Set(),
            totalMatches: 0,
            connected: false
        };

        // ConfiguraciÃ³n desde URL
        const urlParams = new URLSearchParams(window.location.search);
        const CONFIG = {
            channel: urlParams.get('channel') || 'renrize'
        };

        // Inicializar juegos
        function initGames() {
            Object.keys(GAMES).forEach(gameKey => {
                state.games[gameKey] = {
                    name: GAMES[gameKey].name,
                    logo: GAMES[gameKey].logo,
                    matches: 0
                };
            });
        }

        // Renderizar juegos en el DOM
        function renderGames() {
            const container = document.getElementById('gamesContainer');
            container.innerHTML = '';

            Object.keys(state.games).forEach(gameKey => {
                const game = state.games[gameKey];
                const isActive = state.activeGame === gameKey;
                const isCompleted = state.completedGames.has(gameKey);
                
                const item = document.createElement('div');
                item.className = `game-item ${isActive ? 'active' : ''} ${isCompleted ? 'completed' : ''}`;
                item.innerHTML = `
                    <img src="${game.logo}" alt="${game.name}" class="game-logo" onerror="this.style.background='rgba(50,50,70,0.8)'">
                    <div class="game-counter">${game.matches}</div>
                `;
                container.appendChild(item);
            });

            const totalItem = document.createElement('div');
            totalItem.className = 'total-counter';
            totalItem.innerHTML = `
                <div class="skull-icon">ðŸ’€</div>
                <div class="total-number">${state.totalMatches}</div>
            `;
            container.appendChild(totalItem);
        }

        // Guardar estado en localStorage
        function saveState() {
            const data = {
                games: Object.fromEntries(
                    Object.entries(state.games).map(([key, game]) => [key, game.matches])
                ),
                activeGame: state.activeGame,
                completedGames: Array.from(state.completedGames),
                totalMatches: state.totalMatches
            };
            localStorage.setItem(`overlay_${CONFIG.channel}`, JSON.stringify(data));
            console.log('ðŸ’¾ Estado guardado');
        }

        // Cargar estado desde localStorage
        function loadState() {
            const data = JSON.parse(localStorage.getItem(`overlay_${CONFIG.channel}`) || '{}');
            if (data.games) {
                Object.keys(data.games).forEach(gameKey => {
                    if (state.games[gameKey]) {
                        state.games[gameKey].matches = data.games[gameKey];
                    }
                });
                state.activeGame = data.activeGame;
                state.completedGames = new Set(data.completedGames || []);
                state.totalMatches = data.totalMatches || 0;
                renderGames();
                console.log('ðŸ“‚ Estado cargado desde localStorage');
            }
        }

        // Actualizar contador
        function updateGameMatches(gameKey, change) {
            if (state.games[gameKey]) {
                state.games[gameKey].matches += change;
                if (state.games[gameKey].matches < 0) {
                    state.games[gameKey].matches = 0;
                }
                if (change > 0) {
                    state.activeGame = gameKey;
                }
                state.totalMatches = Object.values(state.games).reduce((sum, game) => sum + game.matches, 0);
                renderGames();
                saveState();
                console.log(`ðŸŽ® ${gameKey} ${change > 0 ? '+' : ''}${change}`);
            }
        }

        // Marcar como completado
        function markGameCompleted(gameKey) {
            if (state.games[gameKey]) {
                state.completedGames.add(gameKey);
                state.activeGame = null;
                renderGames();
                saveState();
                console.log(`âœ… ${gameKey} completado`);
            }
        }

        // Conectar a Twitch Chat
        function connectTwitchChat() {
            try {
                // Siempre conectar a renrize para escuchar comandos
                ComfyJS.Init('renrize', null, ['renrize']);
                
                ComfyJS.onChat = (user, message, flags, isFirstMessage, badges) => {
                    console.log(`ðŸ’¬ ${user}: ${message} | mod=${badges.moderator}`);
                    
                    // Solo mods de renrize
                    const isModerator = badges.moderator || flags.broadcaster;
                    if (!isModerator) {
                        return;
                    }

                    // Comando done: !obs juego done
                    const doneRegex = /^!obs\s+(\w+)\s+done$/i;
                    const doneMatch = message.match(doneRegex);
                    if (doneMatch) {
                        const gameKey = doneMatch[1].toLowerCase();
                        if (state.games[gameKey]) {
                            markGameCompleted(gameKey);
                        }
                        return;
                    }

                    // Comando nÃºmero: !obs juego +1
                    const cmdRegex = /^!obs\s+(\w+)\s+([\+\-]?\d+)$/i;
                    const match = message.match(cmdRegex);
                    if (match) {
                        const gameKey = match[1].toLowerCase();
                        let change = parseInt(match[2]);
                        if (match[2][0] !== '+' && match[2][0] !== '-') {
                            change = Math.abs(change);
                        }
                        if (state.games[gameKey]) {
                            updateGameMatches(gameKey, change);
                        }
                    }
                };

                ComfyJS.onConnected = (user) => {
                    state.connected = true;
                    console.log('âœ… Escuchando comandos de renrize');
                };

                ComfyJS.onDisconnected = () => {
                    state.connected = false;
                    console.log('ðŸ”„ Reconectando...');
                };
            } catch (error) {
                console.error('âŒ Error:', error);
            }
        }

        // InicializaciÃ³n
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸš€ Overlay iniciado');
            console.log(`ðŸ“º Canal: ${CONFIG.channel}`);
            
            initGames();
            renderGames();
            
            // Cargar estado guardado
            loadState();
            
            // Conectar a Twitch Chat
            connectTwitchChat();
        });
    </script>
</body>
</html>
