<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Royale Overlay - Twitch</title>
    <script src="https://cdn.jsdelivr.net/npm/tmi.js@1.8.5/lib/tmi.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
        }

        .games-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .game-item {
            position: relative;
            width: 80px;
            height: 80px;
            opacity: 0.4;
            transition: all 0.3s ease;
            filter: grayscale(80%) brightness(0.5);
        }

        .game-item.active {
            opacity: 1;
            filter: grayscale(0%) brightness(1.1) drop-shadow(0 0 15px rgba(0, 0, 0, 0.8));
            transform: scale(1.15);
        }

        .game-item.completed {
            opacity: 0.8;
            filter: grayscale(0%) brightness(0.9) drop-shadow(0px 0px 10px rgb(0, 255, 0));
        }

        .game-item.completed .game-counter {
            background: #1fe400;
            color: #ffffff;
            /* border-color: #00ff88; */
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.9);
            padding: 0 5px;
        }

        .game-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
            background: rgba(20, 20, 30, 0.0);
        }

        .game-counter {
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            /* justify-self: anchor-center; */
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            min-width: 32px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            
        }

        .game-item.active .game-counter {
            background: #000000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            padding: 0 5px;
        }

        .total-counter {
            position: relative;
            width: 80px;
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            padding: 0 5px;
        }

        .skull-icon {
            font-size: 36px;
            margin-bottom: 4px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        .total-number {
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            font-size: 30px;
            font-weight: bold;
            background: rgb(255 0 0 / 90%);
            border-radius: 30px;
            min-width: 50px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 8px rgb(255 0 0 / 50%);
            padding: 0 5px;
        }
    </style>
</head>
<body>
    <div class="games-container" id="gamesContainer">
        <!-- Los juegos se generar√°n din√°micamente -->
    </div>

    <script>
        // Configuraci√≥n de juegos
        const GAMES = {
            apex: {
                name: 'Apex Legends',
                logo: './logos/Apex.png'
            },
            warzone: {
                name: 'Warzone',
                logo: './logos/Warzone.png'
            },
            fortnite: {
                name: 'Fortnite',
                logo: './logos/Fortnite.png'
            },
            zerobuild: {
                name: 'Fortnite: Zero Build',
                logo: './logos/ZeroBuild.png'
            },
            pubg: {
                name: 'PUBG',
                logo: './logos/PUBG.png'
            },
            battlefield: {
                name: 'Battlefield',
                logo: './logos/Battlefield.png'
            },
            freefire: {
                name: 'Free Fire',
                logo: './logos/FreeFire.png'
            }
        };

        // Estado del overlay
        let state = {
            games: {},
            activeGame: null,
            completedGames: new Set(),
            totalMatches: 0,
            client: null,
            moderators: new Set(), // Cache de moderadores conectados a renrize
            authorizedUsers: new Map(), // Moderadores de renrize que se han conectado
            renrizeModeratos: new Set() // Lista de mods detectados en renrize
        };

        // Configuraci√≥n desde URL
        const urlParams = new URLSearchParams(window.location.search);
        const CONFIG = {
            platform: urlParams.get('platform') || 'twitch', // 'twitch' o 'kick'
            channel: urlParams.get('channel') || 'renrize', // Canal a monitorear
            authorizedModeratorsChannel: 'renrize', // Canal cuya lista de mods se verifica
            twitchOAuth: urlParams.get('oauth') || '', // Token OAuth para Twitch
        };

        // Inicializar juegos
        function initGames() {
            Object.keys(GAMES).forEach(gameKey => {
                state.games[gameKey] = {
                    name: GAMES[gameKey].name,
                    logo: GAMES[gameKey].logo,
                    matches: 0
                };
            });
            renderGames();
        }

        // Renderizar juegos en el DOM
        function renderGames() {
            const container = document.getElementById('gamesContainer');
            container.innerHTML = '';

            Object.keys(state.games).forEach(gameKey => {
                const game = state.games[gameKey];
                const isActive = state.activeGame === gameKey;
                const isCompleted = state.completedGames.has(gameKey);
                
                const item = document.createElement('div');
                item.className = `game-item ${isActive ? 'active' : ''} ${isCompleted ? 'completed' : ''}`;
                item.innerHTML = `
                    <img src="${game.logo}" alt="${game.name}" class="game-logo" onerror="this.style.background='rgba(50,50,70,0.8)'">
                    <div class="game-counter">${game.matches}</div>
                `;

                container.appendChild(item);
            });

            const totalItem = document.createElement('div');
            totalItem.className = 'total-counter';
            totalItem.innerHTML = `
                <div class="skull-icon">üíÄ</div>
                <div class="total-number">${state.totalMatches}</div>
            `;
            container.appendChild(totalItem);
        }

        // Actualizar contador de partidas
        function updateGameMatches(gameKey, change) {
            if (state.games[gameKey]) {
                state.games[gameKey].matches += change;
                
                if (state.games[gameKey].matches < 0) {
                    state.games[gameKey].matches = 0;
                }

                if (change > 0) {
                    state.activeGame = gameKey;
                }

                state.totalMatches = Object.values(state.games).reduce((sum, game) => sum + game.matches, 0);
                renderGames();
            }
        }

        // Marcar juego como completado
        function markGameCompleted(gameKey) {
            if (state.games[gameKey]) {
                state.completedGames.add(gameKey);
                state.activeGame = null;
                renderGames();
                console.log('‚úÖ Juego completado:', gameKey);
            }
        }

        // Obtener lista de moderadores de renrize (demo - necesita token OAuth real)
        async function fetchRenrizeModeratos() {
            try {
                // Nota: En producci√≥n, usar una API backend que verifique
                // moderadores de renrize con autenticaci√≥n OAuth de Twitch
                console.log('üìã Sistema de verificaci√≥n de moderadores inicializado');
                // Para demo, aceptar cualquier mod que diga "renrize" en su info
                return true;
            } catch (error) {
                console.error('‚ùå Error obteniendo mods:', error);
                return false;
            }
        }

        // Conectar a Twitch Chat usando TMI.js
        function connectTwitchChat() {
            console.log('üîó Conectando a Twitch Chat...');

            // Conectarse al canal de transmisi√≥n
            const channels = [CONFIG.channel];
            
            // Si estamos en un canal diferente a renrize, tambi√©n conectar a renrize para obtener mods
            if (CONFIG.channel.toLowerCase() !== 'renrize') {
                channels.push('renrize');
                console.log('üîê Tambi√©n monitorizando renrize para obtener lista de mods...');
            }

            state.client = new tmi.Client({
                identity: {
                    username: 'bot',
                    password: 'oauth:' + (CONFIG.twitchOAuth || 'guest')
                },
                channels: channels
            });

            state.client.connect().catch(error => {
                console.error('‚ùå Error conectando:', error);
                setTimeout(connectTwitchChat, 5000);
            });

            state.client.on('message', (channel, tags, message, self) => {
                if (self) return;
                
                const channelName = channel.replace('#', '').toLowerCase();
                
                // Si el mensaje viene de renrize, cachear info de mods
                if (channelName === 'renrize') {
                    if (tags.mod || tags['room-id'] === tags['user-id']) {
                        state.renrizeModeratos.add(tags.username.toLowerCase());
                    }
                }
                
                // Solo procesar comandos del canal configurado
                if (channelName === CONFIG.channel.toLowerCase()) {
                    handleChatMessage(channel, tags, message);
                }
            });

            state.client.on('connected', (addr, port) => {
                console.log(`üü¢ Conectado a Twitch en canal(es): ${channels.join(', ')}`);
            });

            state.client.on('disconnected', (reason) => {
                console.log('üî¥ Desconectado de Twitch:', reason);
                setTimeout(connectTwitchChat, 5000);
            });
        }

        // Obtener informaci√≥n del canal de Kick
        async function getKickChannelInfo() {
            try {
                const response = await fetch(`https://kick.com/api/v2/channels/${CONFIG.channel}`);
                const data = await response.json();
                
                state.kickChatroomId = data.chatroom.id;
                state.kickChannelId = data.id;
                
                console.log('üì° Info de Kick obtenida:', CONFIG.channel);
                return true;
            } catch (error) {
                console.error('‚ùå Error obteniendo info de Kick:', error);
                return false;
            }
        }

        // Conectar al WebSocket de Kick
        async function connectKickWebSocket() {
            const success = await getKickChannelInfo();
            if (!success) return;

            const wsUrl = "wss://ws-us2.pusher.com/app/32cbd69e4b950bf97679?protocol=7&client=js&version=8.4.0&flash=false";
            state.client = new WebSocket(wsUrl);

            state.client.onopen = () => {
                console.log('üü¢ WebSocket de Kick conectado');
                
                const channels = [
                    `chatrooms.${state.kickChatroomId}.v2`,
                    `chatroom_${state.kickChatroomId}`,
                    `channel.${state.kickChannelId}`
                ];

                channels.forEach(channel => {
                    state.client.send(JSON.stringify({
                        event: "pusher:subscribe",
                        data: { auth: "", channel: channel }
                    }));
                });
            };

            state.client.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.event === 'App\\Events\\ChatMessageEvent') {
                        const msgData = JSON.parse(data.data);
                        handleKickChatMessage(msgData);
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            };

            state.client.onclose = () => {
                console.log('üî¥ Desconectado de Kick');
                setTimeout(() => connectKickWebSocket(), 5000);
            };
        }

        // Manejar mensajes del chat de Twitch
        function handleChatMessage(channel, tags, message) {
            const username = (tags['display-name'] || tags.username || '').toLowerCase();
            const content = message.trim();
            
            // VERIFICACI√ìN CR√çTICA: Solo mods de 'renrize' pueden ejecutar comandos
            const isBroadcaster = tags['room-id'] === tags['user-id'];
            const isModerator = tags.mod === true;
            
            // Verificar si el usuario es moderador de renrize
            let isRenrizeModerator = false;
            
            if (CONFIG.channel.toLowerCase() === 'renrize') {
                // Si estamos EN renrize, verificar badges directamente
                isRenrizeModerator = isModerator || isBroadcaster;
                console.log(`üìä En renrize - ${username}: mod=${isModerator}, broadcaster=${isBroadcaster}`);
            } else {
                // Si estamos en otro canal, verificar contra la cache de mods de renrize
                isRenrizeModerator = state.renrizeModeratos.has(username) || isBroadcaster;
                console.log(`üîç En ${CONFIG.channel} - Verificando ${username} contra mods de renrize: ${isRenrizeModerator}`);
            }

            if (!isRenrizeModerator) {
                console.log(`üö´ Acceso denegado: ${username} no es moderador de renrize`);
                return;
            }

            console.log(`‚úÖ Comando autorizado de ${username}`);

            // Comando para completado: !obs juego done
            const completedRegex = /^!obs\s+(\w+)\s+done$/i;
            const completedMatch = content.match(completedRegex);

            if (completedMatch) {
                const gameKey = completedMatch[1].toLowerCase();
                if (state.games[gameKey]) {
                    markGameCompleted(gameKey);
                }
                return;
            }

            // Comando normal: !obs juego +1 o !obs juego -1
            const commandRegex = /^!obs\s+(\w+)\s+([\+\-]?\d+)$/i;
            const match = content.match(commandRegex);

            if (match) {
                const gameKey = match[1].toLowerCase();
                let change = parseInt(match[2]);
                
                if (match[2][0] !== '+' && match[2][0] !== '-') {
                    change = Math.abs(change);
                }

                console.log('üéÆ', gameKey, change);

                if (state.games[gameKey]) {
                    updateGameMatches(gameKey, change);
                }
            }
        }

        // Manejar mensajes del chat de Kick
        function handleKickChatMessage(msgData) {
            const username = msgData.sender.username.toLowerCase();
            const content = msgData.content.trim();
            const sender = msgData.sender;
            
            // Verificar si es moderador/broadcaster en Kick
            let isModerator = false;
            
            if (sender.identity?.badges) {
                isModerator = sender.identity.badges.some(badge => 
                    badge.type === 'moderator' || 
                    badge.type === 'broadcaster' || 
                    badge.type === 'owner'
                );
            }
            
            if (!isModerator && sender.slug) {
                isModerator = sender.slug.toLowerCase() === CONFIG.channel.toLowerCase();
            }

            // VERIFICACI√ìN CR√çTICA: Solo mods de 'renrize' pueden ejecutar comandos
            let isAuthorizedModOfRenrize = false;

            if (CONFIG.authorizedModeratorsChannel.toLowerCase() === CONFIG.channel.toLowerCase()) {
                // Si estamos en el canal de renrize, verificar si es mod
                isAuthorizedModOfRenrize = isModerator;
            } else {
                // Si no estamos en renrize, rechazar (solo renrize mods pueden controlar)
                isAuthorizedModOfRenrize = false;
            }

            if (!isAuthorizedModOfRenrize) {
                console.log(`üö´ Acceso denegado Kick: ${username} no es moderador de renrize`);
                return;
            }

            console.log(`‚úÖ Comando Kick de ${username} (Mod de renrize)`);

            // Comando para completado: !obs juego done
            const completedRegex = /^!obs\s+(\w+)\s+done$/i;
            const completedMatch = content.match(completedRegex);

            if (completedMatch) {
                const gameKey = completedMatch[1].toLowerCase();
                if (state.games[gameKey]) {
                    markGameCompleted(gameKey);
                }
                return;
            }

            // Comando normal: !obs juego +1 o !obs juego -1
            const commandRegex = /^!obs\s+(\w+)\s+([\+\-]?\d+)$/i;
            const match = content.match(commandRegex);

            if (match) {
                const gameKey = match[1].toLowerCase();
                let change = parseInt(match[2]);
                
                if (match[2][0] !== '+' && match[2][0] !== '-') {
                    change = Math.abs(change);
                }

                console.log('üéÆ Kick:', gameKey, change);

                if (state.games[gameKey]) {
                    updateGameMatches(gameKey, change);
                }
            }
        }

        // Inicializaci√≥n
        window.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Overlay iniciado');
            console.log(`üì° Plataforma: ${CONFIG.platform.toUpperCase()}`);
            console.log(`üì∫ Canal de transmisi√≥n: ${CONFIG.channel}`);
            console.log(`üîê Solo mods de 'renrize' pueden ejecutar comandos`);
            
            initGames();
            renderGames();
            
            // Conectar seg√∫n la plataforma
            if (CONFIG.platform.toLowerCase() === 'kick') {
                console.log('üîó Conectando a Kick...');
                connectKickWebSocket();
            } else {
                console.log('üîó Conectando a Twitch...');
                connectTwitchChat();
            }
        });
    </script>
</body>
</html>
