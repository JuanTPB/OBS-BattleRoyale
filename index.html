<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Royale Overlay - Sincronizado</title>
    <!-- ComfyJS para Twitch Chat -->
    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
    <!-- Supabase para Base de Datos en Tiempo Real -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
        }

        .games-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .game-item {
            position: relative;
            width: 80px;
            height: 80px;
            opacity: 0.4;
            transition: all 0.3s ease;
            filter: grayscale(80%) brightness(0.5);
        }

        .game-item.active {
            opacity: 1;
            filter: grayscale(0%) brightness(1.1) drop-shadow(0 0 15px rgba(0, 0, 0, 0.8));
            transform: scale(1.15);
        }

        .game-item.completed {
            opacity: 0.8;
            filter: grayscale(0%) brightness(0.9) drop-shadow(0px 0px 10px rgb(0, 255, 0));
        }

        .game-item.completed .game-counter {
            background: #1fe400;
            color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.9);
            padding: 0 5px;
        }

        .game-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
            background: rgba(20, 20, 30, 0.0);
        }

        .game-counter {
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            min-width: 32px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .game-item.active .game-counter {
            background: #000000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            padding: 0 5px;
        }

        .total-counter {
            position: relative;
            width: 80px;
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            padding: 0 5px;
        }

        .skull-emoji {
            font-size: 60px;
            margin-bottom: 5px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        .total-number {
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            font-size: 30px;
            font-weight: bold;
            background: rgb(255 0 0 / 90%);
            border-radius: 30px;
            min-width: 50px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 8px rgb(255 0 0 / 50%);
            padding: 0 5px;
            margin-top: 0px;
        }

        .status-indicator {
            display: none;
        }
    </style>
</head>
<body>
    <div class="games-container" id="gamesContainer">
        <!-- Los juegos se generarÃ¡n dinÃ¡micamente -->
    </div>

    <script>
        // ConfiguraciÃ³n Supabase
        const SUPABASE_URL = 'https://soocvzhelrklnvqdjqwo.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_OUan7bLd9sHg-RU77Hn6kQ_YDOAVkH4';
        const { createClient } = window.supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let isSyncing = false; // Bandera para evitar sincronizaciÃ³n infinita

        // ConfiguraciÃ³n de juegos
        const GAMES = {
            apex: { name: 'Apex Legends', logo: './logos/Apex.png' },
            warzone: { name: 'Warzone', logo: './logos/Warzone.png' },
            fortnite: { name: 'Fortnite', logo: './logos/Fortnite.png' },
            zerobuild: { name: 'Fortnite: Zero Build', logo: './logos/ZeroBuild.png' },
            pubg: { name: 'PUBG', logo: './logos/PUBG.png' },
            battlefield: { name: 'Battlefield', logo: './logos/Battlefield.png' },
            freefire: { name: 'Free Fire', logo: './logos/FreeFire.png' }
        };

        // Estado del overlay
        let state = {
            games: {},
            activeGame: null,
            completedGames: new Set(),
            totalMatches: 0,
            connected: false,
            renrizeModeratos: new Set(['juantpb_rize', 'runa_rize']) // Mods autorizados de renrize
        };

        // ConfiguraciÃ³n desde URL
        const urlParams = new URLSearchParams(window.location.search);
        const CONFIG = {
            channel: urlParams.get('channel') || 'renrize'
        };

        // Inicializar juegos
        function initGames() {
            Object.keys(GAMES).forEach(gameKey => {
                state.games[gameKey] = {
                    name: GAMES[gameKey].name,
                    logo: GAMES[gameKey].logo,
                    matches: 0
                };
            });
        }

        // Renderizar juegos en el DOM
        function renderGames() {
            const container = document.getElementById('gamesContainer');
            container.innerHTML = '';

            Object.keys(state.games).forEach(gameKey => {
                const game = state.games[gameKey];
                const isActive = state.activeGame === gameKey;
                const isCompleted = state.completedGames.has(gameKey);
                
                const item = document.createElement('div');
                item.className = `game-item ${isActive ? 'active' : ''} ${isCompleted ? 'completed' : ''}`;
                item.innerHTML = `
                    <img src="${game.logo}" alt="${game.name}" class="game-logo" onerror="this.style.background='rgba(50,50,70,0.8)'">
                    <div class="game-counter">${game.matches}</div>
                `;
                container.appendChild(item);
            });

            const totalItem = document.createElement('div');
            totalItem.className = 'total-counter';
            totalItem.innerHTML = `
                <div class="skull-emoji">ðŸ’€</div>
                <div class="total-number">${state.totalMatches}</div>
            `;
            container.appendChild(totalItem);
        }

        // Guardar estado en Supabase
        async function saveState() {
            isSyncing = true;
            const data = {
                games: Object.fromEntries(
                    Object.entries(state.games).map(([key, game]) => [key, game.matches])
                ),
                activeGame: state.activeGame,
                completedGames: Array.from(state.completedGames),
                totalMatches: state.totalMatches
            };
            
            try {
                const { error } = await supabaseClient
                    .from('obs_overlay')
                    .update({ state: data })
                    .eq('id', 1);
                
                if (error) throw error;
                console.log('ðŸ’¾ Estado guardado en Supabase');
            } catch (error) {
                console.error('âŒ Error al guardar:', error);
            }
            isSyncing = false;
        }

        // Cargar estado desde Supabase
        async function loadState() {
            try {
                const { data, error } = await supabaseClient
                    .from('obs_overlay')
                    .select('state')
                    .eq('id', 1)
                    .single();
                
                if (error) throw error;
                
                if (data && data.state) {
                    const stateData = data.state;
                    Object.keys(stateData.games || {}).forEach(gameKey => {
                        if (state.games[gameKey]) {
                            state.games[gameKey].matches = stateData.games[gameKey];
                        }
                    });
                    state.activeGame = stateData.activeGame;
                    state.completedGames = new Set(stateData.completedGames || []);
                    state.totalMatches = stateData.totalMatches || 0;
                    renderGames();
                    console.log('ðŸ“‚ Estado cargado desde Supabase');
                }
            } catch (error) {
                console.error('âŒ Error al cargar:', error);
            }
        }

        // Resetear todo a 0
        async function resetAllState() {
            state.games = {};
            Object.keys(GAMES).forEach(gameKey => {
                state.games[gameKey] = {
                    name: GAMES[gameKey].name,
                    logo: GAMES[gameKey].logo,
                    matches: 0
                };
            });
            state.activeGame = null;
            state.completedGames = new Set();
            state.totalMatches = 0;
            renderGames();
            await saveState();
            console.log('ðŸ”„ Â¡TODO RESETEADO A 0!');
        }

        // Sincronizar cambios desde Supabase en tiempo real
        function setupRealTimeSync() {
            supabaseClient
                .channel('obs_overlay')
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'obs_overlay' }, (payload) => {
                    if (isSyncing) return; // Ignorar si es nuestra propia actualizaciÃ³n
                    
                    const stateData = payload.new.state;
                    Object.keys(stateData.games || {}).forEach(gameKey => {
                        if (state.games[gameKey]) {
                            state.games[gameKey].matches = stateData.games[gameKey];
                        }
                    });
                    state.activeGame = stateData.activeGame;
                    state.completedGames = new Set(stateData.completedGames || []);
                    state.totalMatches = stateData.totalMatches || 0;
                    renderGames();
                    console.log('ðŸ”„ Estado sincronizado desde otra ventana');
                })
                .subscribe();
        }

        // Actualizar contador
        function updateGameMatches(gameKey, change) {
            if (state.games[gameKey]) {
                state.games[gameKey].matches += change;
                if (state.games[gameKey].matches < 0) {
                    state.games[gameKey].matches = 0;
                }
                if (change > 0) {
                    state.activeGame = gameKey;
                }
                state.totalMatches = Object.values(state.games).reduce((sum, game) => sum + game.matches, 0);
                renderGames();
                saveState();
                console.log(`ðŸŽ® ${gameKey} ${change > 0 ? '+' : ''}${change}`);
            }
        }

        // Marcar como completado
        function markGameCompleted(gameKey) {
            if (state.games[gameKey]) {
                state.completedGames.add(gameKey);
                state.activeGame = null;
                renderGames();
                saveState();
                console.log(`âœ… ${gameKey} completado`);
            }
        }

        // Procesar comando !obs
        function procesarComandoOBS(user, message, flags, badges) {
            console.log(`âœ… procesarComandoOBS recibiÃ³: user="${user}", msg="${message}"`);
            
            // Aceptar comandos con o sin ! al inicio
            const isCommand = message.toLowerCase().startsWith('!obs') || message.toLowerCase().startsWith('obs');
            
            if (!isCommand) {
                return;
            }

            console.log(`ðŸ” Detectado comando de ${user}`);

            const userLower = user.toLowerCase();
            const isLeadMod = userLower === 'juantpb_rize';
            const isMod = badges?.moderator || flags?.moderator || flags?.broadcaster || badges?.broadcaster;
            
            console.log(`  - Usuario: ${user}`);
            console.log(`  - Es Lead Mod: ${isLeadMod}`);
            console.log(`  - Es Mod: ${isMod}`);
            console.log(`  - En whitelist: ${state.renrizeModeratos.has(userLower)}`);
            
            // Detectar y cachear mods de renrize
            if (isMod) {
                if (!state.renrizeModeratos.has(userLower)) {
                    state.renrizeModeratos.add(userLower);
                    if (isLeadMod) {
                        console.log(`ðŸ‘‘ LEAD MODERATOR agregado: ${user}`);
                    } else {
                        console.log(`âœ… MOD agregado: ${user}`);
                    }
                }
            }
            
            // Solo procesar comandos de mods autorizados
            if (!state.renrizeModeratos.has(userLower)) {
                console.log(`âŒ ${user} NO estÃ¡ en whitelist de mods`);
                return;
            }
            
            console.log(`âœ… ${user} AUTORIZADO para procesar comando`);

            const roleLabel = isLeadMod ? 'ðŸ‘‘ LEAD MOD' : 'MOD';

            // Comando reset: !obsreset o obsreset
            if (message.toLowerCase() === '!obsreset' || message.toLowerCase() === 'obsreset') {
                resetAllState();
                console.log(`ðŸ”„ [${roleLabel}] ${user}: RESETEAR TODO`);
                return;
            }

            // Comando done: !obs juego done o obs juego done
            const doneRegex = /^!?obs\s+(\w+)\s+done$/i;
            const doneMatch = message.match(doneRegex);
            if (doneMatch) {
                const gameKey = doneMatch[1].toLowerCase();
                if (state.games[gameKey]) {
                    markGameCompleted(gameKey);
                    console.log(`âœ… [${roleLabel}] ${user}: ${gameKey} done`);
                }
                return;
            }

            // Comando nÃºmero: !obs juego +1 o obs juego +1
            const cmdRegex = /^!?obs\s+(\w+)\s+([\+\-]?\d+)$/i;
            const match = message.match(cmdRegex);
            if (match) {
                const gameKey = match[1].toLowerCase();
                let change = parseInt(match[2]);
                if (match[2][0] !== '+' && match[2][0] !== '-') {
                    change = Math.abs(change);
                }
                if (state.games[gameKey]) {
                    updateGameMatches(gameKey, change);
                    console.log(`âœ… [${roleLabel}] ${user}: ${gameKey} ${change > 0 ? '+' : ''}${change}`);
                }
            }
        }

        // Conectar directo a Twitch IRC via WebSocket (sin dependencias)
        function connectDirectIRC() {
            // FunciÃ³n simplificada - no usada, ComfyJS solo
            console.log('ðŸ”— ComfyJS inicializando...');
        }

        // Conectar a IRC de Twitch directamente
        function connectDirectIRC() {
            let ws = null;
            let pingTimeout = null;
            let reconnectTimeout = null;

            function connect() {
                console.log('ðŸ”— Conectando a IRC de Twitch...');
                ws = new WebSocket('wss://irc-ws.chat.twitch.tv:443');

                ws.onopen = () => {
                    console.log('âœ… WebSocket abierto');
                    // Credenciales anÃ³nimas
                    ws.send('PASS SCHMOOPIIE');
                    ws.send('NICK justinfan' + Math.floor(Math.random() * 1000000));
                    ws.send('CAP REQ :twitch.tv/tags');
                    ws.send('JOIN #juantpb_rize');
                    console.log('ðŸ“º Unido a #juantpb_rize');
                    scheduleHeartbeat();
                };

                ws.onmessage = (event) => {
                    const lines = event.data.split('\r\n');
                    lines.forEach(line => {
                        if (!line.trim()) return;

                        // Manejar PING del servidor
                        if (line.startsWith('PING')) {
                            const arg = line.substring(5).trim();
                            ws.send(`PONG ${arg}`);
                            console.log('ðŸ“ PONG enviado');
                            return;
                        }

                        // Ignorar mensajes de control
                        if (/:(.*) \d{3} /.test(line)) {
                            return;
                        }

                        // Parse de mensaje: @tags :user!host PRIVMSG #channel :message
                        const match = line.match(/@([^:]*):(\w+)!.*PRIVMSG #\w+ :(.*)/);
                        if (match) {
                            const [, tagsStr, user, message] = match;
                            
                            // Parsear tags para obtener badges
                            const tags = {};
                            if (tagsStr) {
                                tagsStr.split(';').forEach(tag => {
                                    const [key, value] = tag.split('=');
                                    tags[key] = value;
                                });
                            }
                            
                            // Verificar si es moderador o broadcaster
                            const isMod = tags.badges && (tags.badges.includes('moderator') || tags.badges.includes('broadcaster'));
                            
                            console.log(`ðŸ’¬ [IRC] ${user}: ${message} | mod:${isMod}`);
                            
                            // Pasar como si fuera mod para procesamiento
                            procesarComandoOBS(user, message, {broadcaster: isMod}, {moderator: isMod});
                        }
                    });
                };

                ws.onerror = (error) => {
                    console.error('âŒ Error IRC:', error);
                };

                ws.onclose = () => {
                    console.log('âš ï¸ IRC desconectado');
                    clearTimeout(pingTimeout);
                    clearTimeout(reconnectTimeout);
                    reconnectTimeout = setTimeout(connect, 3000);
                };
            }

            function scheduleHeartbeat() {
                clearTimeout(pingTimeout);
                if (ws && ws.readyState === WebSocket.OPEN) {
                    pingTimeout = setTimeout(() => {
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            ws.send('PING :tmi.twitch.tv');
                            console.log('â¤ï¸ PING enviado');
                        }
                        scheduleHeartbeat();
                    }, 45000); // PING cada 45 segundos
                }
            }

            connect();
        }

        // Conectar a Twitch Chat
        function connectTwitchChat() {
            try {
                console.log('ðŸš€ Iniciado - Conectando IRC directo...');
                connectDirectIRC();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // InicializaciÃ³n
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('ðŸš€ Overlay iniciado');
            console.log(`ðŸ“º Canal: ${CONFIG.channel}`);
            
            initGames();
            renderGames();
            
            // Cargar estado guardado desde Supabase
            await loadState();
            
            // Configurar sincronizaciÃ³n en tiempo real
            setupRealTimeSync();
            
            // Conectar a Twitch Chat
            connectTwitchChat();
        });
    </script>
</body>
</html>
