<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Royale Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
        }

        .games-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .control-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 15px;
            min-width: 300px;
            z-index: 1000;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .control-panel h3 {
            margin: 0 0 10px 0;
            color: #00ff00;
            font-size: 14px;
        }

        .command-input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ff00;
            color: #fff;
            border-radius: 5px;
            font-family: monospace;
        }

        .command-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .command-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .btn {
            width: 100%;
            padding: 8px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px 0;
        }

        .btn:hover {
            background: #00cc00;
        }

        .status-text {
            font-size: 12px;
            color: #00ff00;
            margin-top: 5px;
        }

        .game-item {
            position: relative;
            width: 80px;
            height: 80px;
            opacity: 0.4;
            transition: all 0.3s ease;
            filter: grayscale(80%) brightness(0.5);
        }

        .game-item.active {
            opacity: 1;
            filter: grayscale(0%) brightness(1.1) drop-shadow(0 0 15px rgba(0, 0, 0, 0.8));
            transform: scale(1.15);
        }

        .game-item.completed {
            opacity: 0.8;
            filter: grayscale(0%) brightness(0.9) drop-shadow(0px 0px 10px rgb(0, 255, 0));
        }

        .game-item.completed .game-counter {
            background: #1fe400;
            color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.9);
            padding: 0 5px;
        }

        .game-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
            background: rgba(20, 20, 30, 0.0);
        }

        .game-counter {
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            min-width: 32px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .game-item.active .game-counter {
            background: #000000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            padding: 0 5px;
        }

        .total-counter {
            position: relative;
            width: 80px;
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            padding: 0 5px;
        }

        .skull-icon {
            font-size: 36px;
            margin-bottom: 4px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        .total-number {
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            font-size: 30px;
            font-weight: bold;
            background: rgb(255 0 0 / 90%);
            border-radius: 30px;
            min-width: 50px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 8px rgb(255 0 0 / 50%);
            padding: 0 5px;
        }
    </style>
</head>
<body>
    <div class="games-container" id="gamesContainer">
        <!-- Los juegos se generarÃ¡n dinÃ¡micamente -->
    </div>

    <div class="control-panel">
        <h3>ðŸŽ® Panel de Control</h3>
        <input type="text" class="command-input" id="commandInput" placeholder="Ej: !obs apex +1 o !obs apex done" />
        <button class="btn" onclick="processCommand()">Ejecutar Comando</button>
        <div class="status-text" id="statusText">âœ… Listo</div>
    </div>

    <script>
        // ConfiguraciÃ³n de juegos
        const GAMES = {
            apex: { name: 'Apex Legends', logo: './logos/Apex.png' },
            warzone: { name: 'Warzone', logo: './logos/Warzone.png' },
            fortnite: { name: 'Fortnite', logo: './logos/Fortnite.png' },
            zerobuild: { name: 'Fortnite: Zero Build', logo: './logos/ZeroBuild.png' },
            pubg: { name: 'PUBG', logo: './logos/PUBG.png' },
            battlefield: { name: 'Battlefield', logo: './logos/Battlefield.png' },
            freefire: { name: 'Free Fire', logo: './logos/FreeFire.png' }
        };

        // Estado del overlay
        let state = {
            games: {},
            activeGame: null,
            completedGames: new Set(),
            totalMatches: 0
        };

        // ConfiguraciÃ³n desde URL
        const urlParams = new URLSearchParams(window.location.search);
        const CONFIG = {
            channel: urlParams.get('channel') || 'renrize'
        };

        // Inicializar juegos
        function initGames() {
            Object.keys(GAMES).forEach(gameKey => {
                state.games[gameKey] = {
                    name: GAMES[gameKey].name,
                    logo: GAMES[gameKey].logo,
                    matches: 0
                };
            });
            renderGames();
        }

        // Renderizar juegos en el DOM
        function renderGames() {
            const container = document.getElementById('gamesContainer');
            container.innerHTML = '';

            Object.keys(state.games).forEach(gameKey => {
                const game = state.games[gameKey];
                const isActive = state.activeGame === gameKey;
                const isCompleted = state.completedGames.has(gameKey);
                
                const item = document.createElement('div');
                item.className = `game-item ${isActive ? 'active' : ''} ${isCompleted ? 'completed' : ''}`;
                item.innerHTML = `
                    <img src="${game.logo}" alt="${game.name}" class="game-logo" onerror="this.style.background='rgba(50,50,70,0.8)'">
                    <div class="game-counter">${game.matches}</div>
                `;
                container.appendChild(item);
            });

            const totalItem = document.createElement('div');
            totalItem.className = 'total-counter';
            totalItem.innerHTML = `
                <div class="skull-icon">ðŸ’€</div>
                <div class="total-number">${state.totalMatches}</div>
            `;
            container.appendChild(totalItem);
        }

        // Actualizar contador de partidas
        function updateGameMatches(gameKey, change) {
            if (state.games[gameKey]) {
                state.games[gameKey].matches += change;
                if (state.games[gameKey].matches < 0) {
                    state.games[gameKey].matches = 0;
                }
                if (change > 0) {
                    state.activeGame = gameKey;
                }
                state.totalMatches = Object.values(state.games).reduce((sum, game) => sum + game.matches, 0);
                renderGames();
            }
        }

        // Marcar juego como completado
        function markGameCompleted(gameKey) {
            if (state.games[gameKey]) {
                state.completedGames.add(gameKey);
                state.activeGame = null;
                renderGames();
                console.log('âœ… Juego completado:', gameKey);
            }
        }

        // Procesar comando del input
        function processCommand() {
            const input = document.getElementById('commandInput');
            const statusEl = document.getElementById('statusText');
            const command = input.value.trim();

            if (!command) {
                statusEl.textContent = 'âŒ Ingresa un comando';
                return;
            }

            console.log('ðŸ“ Comando ingresado:', command);

            // Comando para completado: !obs juego done
            const completedRegex = /^!obs\s+(\w+)\s+done$/i;
            const completedMatch = command.match(completedRegex);

            if (completedMatch) {
                const gameKey = completedMatch[1].toLowerCase();
                if (state.games[gameKey]) {
                    markGameCompleted(gameKey);
                    statusEl.textContent = `âœ… ${gameKey.toUpperCase()} - Completado`;
                    input.value = '';
                    setTimeout(() => statusEl.textContent = 'âœ… Listo', 2000);
                    return;
                } else {
                    statusEl.textContent = `âŒ Juego no encontrado: ${gameKey}`;
                    return;
                }
            }

            // Comando normal: !obs juego +1 o !obs juego -1
            const commandRegex = /^!obs\s+(\w+)\s+([\+\-]?\d+)$/i;
            const match = command.match(commandRegex);

            if (match) {
                const gameKey = match[1].toLowerCase();
                let change = parseInt(match[2]);
                
                if (match[2][0] !== '+' && match[2][0] !== '-') {
                    change = Math.abs(change);
                }

                if (state.games[gameKey]) {
                    updateGameMatches(gameKey, change);
                    const sign = change > 0 ? '+' : '';
                    statusEl.textContent = `âœ… ${gameKey.toUpperCase()} ${sign}${change}`;
                    input.value = '';
                    setTimeout(() => statusEl.textContent = 'âœ… Listo', 2000);
                } else {
                    statusEl.textContent = `âŒ Juego no encontrado: ${gameKey}`;
                }
                return;
            }

            statusEl.textContent = 'âŒ Formato incorrecto. Usa: !obs juego +1 o !obs juego done';
        }

        // Ejecutar comando con Enter
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸš€ Overlay iniciado');
            console.log(`ðŸ“º Canal: ${CONFIG.channel}`);
            
            initGames();
            renderGames();

            // Enter en el input ejecuta el comando
            document.getElementById('commandInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    processCommand();
                }
            });
        });
    </script>
</body>
</html>
